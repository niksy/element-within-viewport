<html>

		.block {
			width:300px; height:300px;
			margin:10px;

	<div class="block"></div>

	<script src="../bower_components/jquery/jquery.min.js"></script>
	<script src="../src/kist-inview.js"></script>
	<script>

		$(document).on('ready', function () {

			$(window).on('scroll', function () {

				console.clear(  );
				console.log( $('.block').KistInView('isElementVisible') );
				console.log( $('.block').KistInView('getVisibleElements') );
				console.log( $('.block').KistInView('isElementVisible', { threshold: 120 }) );

			});

			$(window).trigger('scroll');

			$(window).on('resize', function () {

				console.clear(  );
				console.log( $('.block').KistInView('isElementVisible') );
				console.log( $('.block').KistInView('getVisibleElements') );
				console.log( $('.block').KistInView('isElementVisible', { threshold: 120 }) );

			});

		});

	</script>
