<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>In view</title>
	<meta name="viewport" content="width=device-width,initial-scale=1.0" />
	<style>
		body {
			padding-bottom:900px;
		}
		.block {
			width:300px; height:300px;
			margin:10px;
			background-color:lightblue;
		}
	</style>
</head>
<body>

	<div class="block"></div>
	<div class="block"></div>
	<div class="block"></div>
	<div class="block"></div>
	<div class="block"></div>
	<div class="block"></div>
	<div class="block"></div>

	<script src="../bower_components/jquery/dist/jquery.min.js"></script>
	<script src="../src/kist-inview.js"></script>
	<script>

		$(window)
			.on('scroll', function () {

				console.clear(  );
				console.log( Boolean($('.block').inView().length) );
				console.log( $('.block').inView(300) );
				console.log( Boolean($('.block').eq(0).inView(100).length) );

			})
			.on('resize', function () {

				console.clear(  );
				console.log( Boolean($('.block').inView().length) );
				console.log( $('.block').inView(300) );
				console.log( Boolean($('.block').eq(0).inView(100).length) );

			})
			.trigger('scroll');

	</script>

</body>
</html>
