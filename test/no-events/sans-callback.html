<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Sans callback</title>
	<meta name="viewport" content="width=device-width,initial-scale=1.0" />
	<link rel="stylesheet" href="../assets/style/style.css" />
</head>
<body>

	<div class="block"></div>
	<div class="block"></div>
	<div class="block"></div>
	<div class="block"></div>
	<div class="block"></div>
	<div class="block"></div>
	<div class="block"></div>

	<script src="../../bower_components/jquery/dist/jquery.min.js"></script>
	<script src="../../src/kist-inView.js"></script>
	<script>

		$(window)
			.on('scroll', function () {

				console.clear(  );
				console.log( Boolean($('.block').inView().length) );
				console.log( $('.block').inView(300) );
				console.log( Boolean($('.block').eq(0).inView({ threshold: 100 }).length) );

			})
			.on('resize', function () {

				console.clear(  );
				console.log( Boolean($('.block').inView().length) );
				console.log( $('.block').inView(300) );
				console.log( Boolean($('.block').eq(0).inView({ threshold: 100 }).length) );

			})
			.trigger('scroll');

	</script>

</body>
</html>
