<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Callback, multiple instances</title>
	<meta name="viewport" content="width=device-width,initial-scale=1.0" />
	<link rel="stylesheet" href="../assets/style/style.css" />
</head>
<body>

	<button type="button" class="destroy">Destroy instance ".block"</button>
	<button type="button" class="destroy1">Destroy instance ".block1"</button>

	<div class="block"></div>
	<div class="block"></div>
	<div class="block"></div>
	<div class="block"></div>
	<div class="block"></div>
	<div class="block"></div>
	<div class="block"></div>

	<div class="block1"></div>
	<div class="block1"></div>
	<div class="block1"></div>
	<div class="block1"></div>
	<div class="block1"></div>

	<script src="../../bower_components/jquery/dist/jquery.min.js"></script>
	<script src="../../src/kist-inView.js"></script>
	<script>

		$('.block').inView(300, function ( el ) {
			console.log( el );
		}).html('Plugin initialized');

		$('.block1').inView(1000, function ( el ) {
			console.log( el );
		}).html('Plugin initialized');

		$('.destroy').on('click', function () {
			$('.block').inView('destroy').html('Instance destroyed');
		});

		$('.destroy1').on('click', function () {
			$('.block1').inView('destroy').html('Instance destroyed');
		});

	</script>

</body>
</html>
